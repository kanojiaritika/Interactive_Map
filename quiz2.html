<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <!-- css file link -->
    <link rel="stylesheet" href="quiz2css.css">
</head>
<body>
    <header>
        <h class="logo">Indian Monuments</h>
        <nav class="navbar">
           <ul>
              <li><a href="test2.html">Home</a></li>
              <li><a href="quiz2.html">Quiz</a></li>
              <li >
                 <a href="#">Monuments</a>
                 <ul>
                    <li><a href="https://whc.unesco.org/en/statesparties/in">World Heritage Sites India</a></li>
                    <li><a href="https://whc.unesco.org/en/158/">Deteriorating Monuments</a></li>
                    <li><a href="https://sites.google.com/a/gsbi.org/gvc1311/india">Save Monuments</a></li>
                    
                 </ul>
              </li>
              <li><a href="login.html">Login</a></li>
              <li><a href="aboutus.html">About Us</a></li>
           </ul>
        </nav>
        
     </header>
    <h1 id="title">Quiz on Indian Monuments</h1>

    <!-- quiz-container -->
    <div id="quiz-container">
        <!-- question container -->
        <div class="questions">
            <h2 id="question"></h2>
            <ol type="A">
                <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option2" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option3" onclick="calcScore(this)"></span></li>
            </ol>
            <h4 id="stat"></h4>
        </div>

        <div class="buttons">
            <button type="button" class="next">Next</button>
        </div>

    </div>

    <!-- scoreboard section -->
    <div id="scoreboard">
        <!-- <img src="/logo.png" alt=""> -->
        <h2 id="score-title">Results</h2>
        <h2 id="score"></h2>
        <button type="button" id="score-btn" onclick="backToQuiz()">Attempt Again</button>
        <button type="button" id="check-answer" onclick="checkAnswer()">Check Answers</button>
    </div>

    <!-- answers section -->
    <div id="answerBank">
        <h2>Answers :</h2>
        <ol type="1" id="answers">

        </ol>
        <button type="button" id="score-btn" onclick="backToQuiz()">Attempt Again</button>
    </div>

    <!-- javascript file source -->
    <script src="quiz2js.js"></script>
</body>
</html>
